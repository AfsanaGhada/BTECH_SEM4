<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-bg-color {
            background-color: #ADD8E6;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <div class="row justify-content-center mt-2">
            <div class="col-md-10">
                <div class="bg-danger container-fluid col-md-11">
                    <div class="card custom-bg-color">
                        <div class="card-header text-center border-bottom border-5 mt-2">
                            <h3>Student Registration Form</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="firstname">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                                </div>
                                <div class="form-group">
                                    <label for="middlename">Middlename</label>
                                    <input type="text" class="form-control" id="middlename" placeholder="Middlename">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Lastname</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                                </div>
                                <div class="form-group">
                                    <label for="course">Course</label>
                                    <select class="form-control" id="course">
                                        <option>Course 1</option>
                                        <option>Course 2</option>
                                        <option>Course 3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Gender</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other"
                                            value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+91">
                                </div>
                                <div class="form-group">
                                    <label for="address">Current Address</label>
                                    <textarea class="form-control" id="address" rows="3"
                                        placeholder="Current Address"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label for="retype-password">Re-type Password</label>
                                    <input type="password" class="form-control" id="retype-password"
                                        placeholder="Retype Password">
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
