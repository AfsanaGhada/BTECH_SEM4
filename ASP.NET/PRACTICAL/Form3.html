<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">

  <div class="container py-5">
    <div class="bg-white border border-dark rounded p-4 shadow-lg">

      <h2 class="text-center text-dark ">Registration Form</h2>
      <hr class="bg-dark">

      <p class="text-center text-muted">This is a registration form. Please fill it wisely.</p>

      <form>

        <div class="row mb-3">
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="name" placeholder="name@example.com">
            <label for="name">Name:</label>
          </div>
          <div class="form-floating col-md-6">
            <input type="number" class="form-control" id="DOB" placeholder="name@example.com">
            <label for="DOB">Date of Birth:</label>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="Add1" placeholder="name@example.com">
            <label for="Add1">Address 1:</label>
          </div>
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="Add2" placeholder="name@example.com">
            <label for="Add2">Address 2:</label>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="city" placeholder="name@example.com">
            <label for="city">city:</label>
          </div>

          <div class="form-floating col-md-6">
            <input type="number" class="form-control" id="Mobnum" placeholder="name@example.com">
            <label for="Mobnum">Phone Number:</label>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="home" value="home">
              <label class="form-check-label" for="home">Home</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cell" value="cell">
              <label class="form-check-label" for="cell">Cell</label>
            </div>
          </div>
        </div>

        <hr class="bg-dark">

        <div class="bg-secondary text-dark p-4">
          <h4 class="text-center">Contact Details</h4>
        </div>

        <div class="mt-4">
          <div class="row mb-3">
            <div class="form-floating col-md-6">
              <input type="mail" class="form-control" id="Email" placeholder="name@example.com">
              <label for="Email">Email:</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control" id="Bname" placeholder="name@example.com">
              <label for="Bname">Buisness Name:</label>
            </div>
          </div>


          <div class="row mb-3">
            <div class="form-floating col-md-6">
              <input type="text" class="form-control" id="FName" placeholder="name@example.com">
              <label for="FName">Father's Name:</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control" id="MName" placeholder="name@example.com">
              <label for="MName">Mother's Name:</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="form-floating col-md-6">
              <input type="text" class="form-control" id="FName" placeholder="name@example.com">
              <label for="FName">Other 1:</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control" id="MName" placeholder="name@example.com">
              <label for="MName">Other 2:</label>
            </div>
          </div>
        </div>

        <div class="bg-secondary text-dark p-4">
          <h4 class="text-center">Other Information</h4>
        </div>

        <div class="mt-4">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="startDate" class="form-label">Start Date:</label>
              <div class="p-2">
                <input type="date" class="form-control bg-light" id="startDate">
              </div>
            </div>
            <div class="col-md-4">
              <label for="endDate" class="form-label">End Date:</label>
              <div class="p-2">
                <input type="date" class="form-control bg-light" id="endDate">
              </div>
            </div>
            <div class="col-md-4">
              <label for="time" class="form-label">Time:</label>
              <div class="p-2">
                <input type="time" class="form-control bg-light" id="time">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="annualPayment" class="form-label">Annual Payment:</label>
                <div class="row">

                  <div class="col-md-6">
                    <div class="p-2">
                      <input type="text" class="form-control bg-light" id="annualPayment"
                        placeholder="Enter payment amount">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="p-2">
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control bg-light" id="annualPaymentCurrency">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="totalAnnualPayment" class="form-label">Total Annual Payment:</label>
                <div class="row">

                  <div class="col-md-6">
                    <div class="p-2">
                      <input type="text" class="form-control bg-light" id="totalAnnualPayment"
                        placeholder="Enter total amount">
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="p-2">
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control bg-light" id="totalPaymentCurrency">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <P>Thank you to fill up the form</P>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label text-dark">Name:</label>
                <div class="p-2">
                  <input type="text" class="form-control bg-light" id="name" placeholder="Enter your name">
                </div>
              </div>
              <div class="col-md-6">
                <label for="dob" class="form-label text-dark">Date of Birth:</label>
                <div class="p-2">
                  <input type="date" class="form-control bg-light" id="dob">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="address1" class="form-label text-dark">Address 1:</label>
                <div class="p-2">
                  <input type="text" class="form-control bg-light" id="address1" placeholder="Enter your address">
                </div>
              </div>
              <div class="col-md-6">
                <label for="address2" class="form-label text-dark">Address 2:</label>
                <div class="p-2">
                  <input type="text" class="form-control bg-light" id="address2" placeholder="Enter your address">
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
      </form>
    </div>
  </div>

</body>

</html>
